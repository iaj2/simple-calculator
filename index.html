<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand">125*1</div>
                <div data-current-operand class="current-operand">200+70</div>
            </div>
            <button data-clear-all class="top-level">AC</button>
            <button data-delete class="top-level">DE</button>
            <button data-percentage class="top-level">%</button>
            <button data-operator class="right-side">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="right-side">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="right-side">-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="right-side">+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="right-side">=</button>
        </div>
    </div>
    
    
</body>
</html>
