<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">125*1</div>
                <div class="current-operand">200+70</div>
            </div>
            <button class="top-level">AC</button>
            <button class="top-level">DE</button>
            <button class="top-level">%</button>
            <button class="right-side">รท</button>
            <button >1</button>
            <button>2</button>
            <button>3</button>
            <button class="right-side">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="right-side">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="right-side">+</button>
            <button class="span-two">0</button>
            <button>.</button>
            <button class="right-side">=</button>
        </div>
    </div>
    
    
</body>
</html>
